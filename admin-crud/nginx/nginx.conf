# Configuración de Nginx para Admin CRUD
# Archivo: nginx.conf

# Configuración del servidor HTTP
server {
    listen 80;
    server_name localhost;  # Cambiar en producción al dominio real

    # Registros de acceso y errores
    access_log /var/log/nginx/admin-crud-access.log;
    error_log /var/log/nginx/admin-crud-error.log;

    # Compresión gzip para mejorar rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Servir archivos estáticos de Angular (Frontend)
    location / {
        root /usr/share/nginx/html;  # Ruta donde se encuentra el build de Angular
        index index.html;
        try_files $uri $uri/ /index.html;  # Soporte para routing de Angular
    }

    # Proxy inverso para la API (Backend)
    location /api/ {
        proxy_pass http://localhost:3000/api/;  # URL del backend
        proxy_http_version 1.1;
        
        # Headers para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS Headers (si es necesario)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Manejo de archivos estáticos con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Seguridad - Ocultar versión de Nginx
    server_tokens off;
}

